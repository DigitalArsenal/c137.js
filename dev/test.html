<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Use correct character set. -->
    <meta charset="utf-8" />
    <!-- Tell IE to use the latest, best version. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <title>Cesium Viewer</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <style>
      html {
        height: 100%;
      }

      body {
        height: 100%;
        width: 100%;
        margin: 0;
        overflow: hidden;
        padding: 0;
        background: #000;
      }

      .fullWindow {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        margin: 0;
        overflow: hidden;
        padding: 0;
        font-family: sans-serif;
      }

      .loadingIndicator {
        display: block;
        position: absolute;
        top: 50%;
        left: 50%;
        margin-top: -33px;
        margin-left: -33px;
        width: 66px;
        height: 66px;
        background-position: center;
        background-repeat: no-repeat;
        background-image: url(./Images/ajax-loader.gif);
      }
    </style>
  </head>

  <body style="background: #000">
    <div id="cesiumContainer" class="fullWindow"></div>
    <script type="module">
      import {
        Cartesian3,
        Cartesian2,
        CornerType,
        Color,
        createWorldTerrain,
        defined,
        formatError,
        Math as CesiumMath,
        objectToQuery,
        queryToObject,
        CzmlDataSource,
        GeoJsonDataSource,
        KmlDataSource,
        TileMapServiceImageryProvider,
        JulianDate,
        CustomDataSource,
        ScreenSpaceEventType,
        ScreenSpaceEventHandler,
        WebMapServiceImageryProvider,
        WebMercatorTilingScheme,
        CesiumTerrainProvider,
        viewerDragDropMixin,
        Cesium3DTileset,
        IonResource,
        Viewer,
        VERSION,
        SampledPositionProperty,
        ExtrapolationType,
        Transforms,
        HeadingPitchRoll
      } from "../dist/c137.mjs";

      import * as Cesium from "../dist/c137.mjs";

      window.Cesium = Cesium;
      globalThis.CESIUM_BASE_URL = "/cesium/Source";

      function main() {
        var viewer = new Viewer("cesiumContainer");

        function computeCircle(radius) {
          var positions = [];
          for (var i = 0; i < 360; i++) {
            var radians = CesiumMath.toRadians(i);
            positions.push(new Cartesian2(radius * Math.cos(radians), radius * Math.sin(radians)));
          }
          return positions;
        }

        function computeStar(arms, rOuter, rInner) {
          var angle = Math.PI / arms;
          var length = 2 * arms;
          var positions = new Array(length);
          for (var i = 0; i < length; i++) {
            var r = i % 2 === 0 ? rOuter : rInner;
            positions[i] = new Cartesian2(Math.cos(i * angle) * r, Math.sin(i * angle) * r);
          }
          return positions;
        }

        var redTube = viewer.entities.add({
          name: "Red tube with rounded corners",
          polylineVolume: {
            positions: Cartesian3.fromDegreesArray([-85.0, 32.0, -85.0, 36.0, -89.0, 36.0]),
            shape: computeCircle(60000.0),
            material: Color.RED
          }
        });

        var greenBox = viewer.entities.add({
          name: "Green box with beveled corners and outline",
          polylineVolume: {
            positions: Cartesian3.fromDegreesArrayHeights([-90.0, 32.0, 0.0, -90.0, 36.0, 100000.0, -94.0, 36.0, 0.0]),
            shape: [new Cartesian2(-50000, -50000), new Cartesian2(50000, -50000), new Cartesian2(50000, 50000), new Cartesian2(-50000, 50000)],
            cornerType: CornerType.BEVELED,
            material: Color.GREEN.withAlpha(0.5),
            outline: true,
            outlineColor: Color.BLACK
          }
        });

        var blueStar = viewer.entities.add({
          name: "Blue star with mitered corners and outline",
          polylineVolume: {
            positions: Cartesian3.fromDegreesArrayHeights([-95.0, 32.0, 0.0, -95.0, 36.0, 100000.0, -99.0, 36.0, 200000.0]),
            shape: computeStar(7, 70000, 50000),
            cornerType: CornerType.MITERED,
            material: Color.BLUE
          }
        });

        window.viewer = viewer;
        var redLine = viewer.entities.add({
          name: "Red line on terrain",
          polyline: {
            positions: Cartesian3.fromDegreesArray([-75, 35, -125, 35]),
            width: 5,
            material: Color.RED,
            clampToGround: true
          }
        });
        let { scene } = viewer;
        if (!scene.clampToHeightSupported) {
          window.alert("This browser does not support clampToHeightMostDetailed.");
        }

        var tileset = scene.primitives.add(
          new Cesium.Cesium3DTileset({
            url: Cesium.IonResource.fromAssetId(40866)
          })
        );

        scene.camera.setView({
          destination: new Cesium.Cartesian3(1216411.0748779264, -4736313.10747583, 4081359.5125561724),
          orientation: new Cesium.HeadingPitchRoll(4.239925103568368, -0.4911293834802475, 6.279849292088564),
          endTransform: Cesium.Matrix4.IDENTITY
        });

        var cartesian1 = new Cesium.Cartesian3(1216390.063324395, -4736314.814479433, 4081341.9787972216);
        var cartesian2 = new Cesium.Cartesian3(1216329.5413318684, -4736272.029009798, 4081407.9342479417);

        var count = 30;
        var cartesians = new Array(count);
        for (var i = 0; i < count; ++i) {
          var offset = i / (count - 1);
          cartesians[i] = Cesium.Cartesian3.lerp(cartesian1, cartesian2, offset, new Cesium.Cartesian3());
        }

        scene.clampToHeightMostDetailed(cartesians).then(function (clampedCartesians) {
          for (var i = 0; i < count; ++i) {
            viewer.entities.add({
              position: clampedCartesians[i],
              ellipsoid: {
                radii: new Cesium.Cartesian3(0.2, 0.2, 0.2),
                material: Cesium.Color.RED
              }
            });
          }

          viewer.entities.add({
            polyline: {
              positions: clampedCartesians,
              arcType: Cesium.ArcType.NONE,
              width: 2,
              material: new Cesium.PolylineOutlineMaterialProperty({
                color: Cesium.Color.YELLOW
              }),
              depthFailMaterial: new Cesium.PolylineOutlineMaterialProperty({
                color: Cesium.Color.YELLOW
              })
            }
          });
        });
        var position = Cartesian3.fromDegrees(-123.0744619, 44.0503706, 10000);
        var heading = CesiumMath.toRadians(135);
        var pitch = 0;
        var roll = 0;
        var hpr = new HeadingPitchRoll(heading, pitch, roll);
        var orientation = Transforms.headingPitchRollQuaternion(position, hpr);

        var entity = viewer.entities.add({
          name: "./models/active.glb",
          position: position,
          orientation: orientation,
          model: {
            uri: "./models/active.glb",
            minimumPixelSize: 128,
            maximumScale: 20000
          }
        });
      }
      window.onload = main;
    </script>
  </body>
</html>
